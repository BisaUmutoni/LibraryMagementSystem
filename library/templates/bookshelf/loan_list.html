<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans List</title>
</head>
<body>
    <h2>Loans</h2>
    <table>
        <thead>
            <tr>
                <th>Book</th>
                <th>User</th>
                <th>Borrow Date</th>
                <th>Return Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for loan in loans %}
            <tr>
                <td>{{ loan.book.title }}</td>
                <td>{{ loan.user.username }}</td>
                <td>{{ loan.borrow_date }}</td>
                <td>{{ loan.return_date }}</td>
                <td>{{ loan.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'loan_create' %}">Create New Loan</a>
</body>
</html>

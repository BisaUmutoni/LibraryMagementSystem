<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Loan</title>
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Create Loan{% endblock %}
    
    {% block content %}
    <h2>Create Loan</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'loan_list' %}">Back to Loans</a>

{% endblock %}
</body>
</html>

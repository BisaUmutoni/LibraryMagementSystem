<!-- accounts/templates/accounts/logout.html -->
{% extends "base.html" %}

{% block title %}Logout{% endblock %}

{% block content %}
    <h2>Logout</h2>
    <p>Are you sure you want to logout?</p>
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Yes, Logout</button>
    </form>
    <a href="{% url 'profile' %}">Cancel</a>
{% endblock %}
